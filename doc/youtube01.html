<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video02</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/jquery.mb.YTPlayer.min.css">
    <link rel="stylesheet" href="../css/youtube01.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/jquery.mb.YTPlayer.min.js"></script>
    <script src="../js/youtube01.js" defer></script>
</head>



<body>
    <div class="Wrap">
        <header class="header">
            <h1>
                <a href="/">
                    <img src="../img/grafflogo.png" alt="">
                </a>
            </h1>
            <i class="xi-pause"></i>
            <i class="xi-play"></i>
        </header>
        <main>

            <section class="mainVisual">
                <div class="video_wrap">
                    <div id="main_video" class="player">

                    </div>
                </div>
                <div class="controls">
                    <button class="pause">stop</button>
                    <button class="play">play</button>

                </div>
            </section>
            <section class="ytb">
                <iframe width="1280" height="720" src="https://www.youtube.com/embed/wShD_pHpfFU"
                    title="샤넬 코코 마드모아젤 광고 / CHANEL On the trail of COCO MADEMOISELLE" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </section>
        </main>
        <footer class="footer">
            &copy; car.
        </footer>

    </div>
</body>

</html>
